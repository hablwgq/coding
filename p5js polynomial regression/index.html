<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>polynomial regression with tensorflow</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>

  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"> </script>
  <!-- p5.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>
	<script src="tensorflow.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 center-align" id="demo">
      </div>
      <div class="col s12">&nbsp;</div>
      <div class="col s12 center-align" id="outputs">
      </div>
      <div class="col s12 m6" id="inputs">
        <label>Order of polynomial</label>
        <p class="range-field">
          <input type="range" id="orderPolySlider" min="1" max="10" step="1" value="2"/>
        </p>
      </div>
      <div class="col s12 m6">
        <label>Learning Rate</label>
        <p class="range-field">
          <input type="range" id="learningRateSlider" min="0.001" max="0.3" step="0.001" value="0.1"/>
        </p>
      </div>
      <div class="col s12 m6 center-align">
        <a class="waves-effect waves-light btn red" id="clearPointsButton"><i class="material-icons left">clear</i> Remove all points</a>
      </div>
    </div>
  </div>
</body>
</html>
